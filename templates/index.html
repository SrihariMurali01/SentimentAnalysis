<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #15202b;
            color: #ffffff;
            overflow: hidden;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            -webkit-filter: blur(10px);
            background-image: url('https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg');
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 50px;
            animation: fadeInUp 1s ease-in-out;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
        .btn-primary {
            background-color: #1da1f2;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a91da;
        }
        .fade-in {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .form-control {
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
            border-color: #1da1f2;
        }
        .char-counter {
            font-size: 0.9em;
            color: #1da1f2;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Tweet Sentiment Analysis</h1>
                <form action="/" method="post">
                    <div class="mb-3">
                        <textarea name="text" class="form-control" rows="4" placeholder="Enter text here..." oninput="updateCharCount()"></textarea>
                        <div class="char-counter" id="char-counter">0/280</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                </form>
                {% if prediction is not none %}
                    <div class="alert alert-info mt-4 fade-in" role="alert">
                        <h4 class="alert-heading">Prediction:</h4>
                        <p>{{ prediction }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCharCount() {
            const textarea = document.querySelector('textarea[name="text"]');
            const charCounter = document.getElementById('char-counter');
            charCounter.textContent = `${textarea.value.length}/280`;
        }
    </script>
</body>
</html>
